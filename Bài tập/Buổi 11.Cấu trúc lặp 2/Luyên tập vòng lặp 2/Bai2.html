<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h1>Giai thừa của số cần tìm là:</h1>
<br>
<br>
<br>
<script>
    let num= +parseInt(prompt('Nhập số cần tính giai thừa:'));
    let giaiThua=1;
    for (i=1; i <=num; i++ ){
        giaiThua *= i;
    }
    document.write(giaiThua);
</script>
</body>
</html>
