<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<input type="text" placeholder="Nhập số vào đây" id="num" >
<input type="button" value="ok" onclick="search()">
<div id="result"></div>
<script>
    function search(){
        let num =  +document.getElementById('num').value;
        let count = 0;
        let f1=0;
        let f2=1;
        for(count=0;count<num;count++){
            f =f1 +f2;
            f1=f2;
            f2=f;
            document.getElementById('result').innerHTML += f +';';
        }
    }
</script>
</body>
</html>
