<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập giá trị nhiệt độ vào đây:'));
    while (a <=100){
        while (a<=20){
            alert('Tăng nhiệt độ lên đi em');
            a++;
        }

    }
    while(a>100){
        alert('Giảm nhiệt độ đi em');
        a--;
    }
</script>
</body>
</html>
