<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập giá trị nhiệt độ vào đây:'));
    while(a>=0) {
        if (a < 20) {
            alert("tăng nhiệt độ lên");
            break;
        } else if (a > 100) {
            alert("giảm nhiệt độ xuống");
            break;
        } else {
            alert('Nhiệt độ là ' + a);
            break;
        }
    }
</script>
</body>
</html>
