<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let num= +parseInt(prompt('Nhập tính tổng số số đầu tiên trong dãy fibonacci:'));
    let f1=1;
    let f2=0;
    let count = 0;
    let sum = 0;
    while(count<=num){
        f = f1+f2;
        f1=f2;
        f2=f;

        count++;
        sum=sum +f;
    }
document.write(sum);

</script>
</body>
</html>
