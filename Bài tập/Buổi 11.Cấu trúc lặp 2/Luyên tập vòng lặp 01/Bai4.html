<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<input type="text" placeholder="Nhập số vào đây" id="num" >
<input type="button" value="ok" onclick="search()">
<div id="result"></div>
<script>
    function search(){
        let num =  +document.getElementById('num').value;
        let count = 0;
        let f1=1;
        let f2=0;
        for(let i=0; i<num;i++){
            f =f1 +f2;
            f1=f2;
            f2=f;
            if (f %5==0 && count==0 && f!=0){
                document.getElementById('result').innerHTML = f + " ";
                count++;
            }
        }
    }
</script>
</body>
</html>
