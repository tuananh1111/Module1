<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h1>Đếm số phần tử trong chuỗi</h1>
<script>
    let str= "Tuấn Anh đẹp trai nhất phòng tập";
    let count=0;
    let size= str.length;
    if (str[0]!=" ")
        count=1;
    for (let i=0; i<str.length; i++){

        if (str[i]!=" " && str[i+1]==" "){
            count++;
        }
    }
    document.write(str +"<br>");
    document.write("Số phần tử trong chuỗi là: "+ count);
</script>
</body>
</html>
