<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h1>Chương trình đếm số ký tự số trong mảng.</h1>
<script>
    let nums=[1, 5,0, "a", 6, 'abc', true, false,true, 8, 9];
    let count=0;
    for(let i=0;i<nums.length; i++){
        if (nums[i]=="true" || nums[i]=='false'){
            continue;
        }else if (nums[i]==true || nums[i]==0 ) {
            count++;
        }
    }document.write(count);
</script>
</body>
</html>
