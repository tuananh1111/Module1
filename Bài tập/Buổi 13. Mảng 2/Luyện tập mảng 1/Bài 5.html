<!DOCTYPE html>

<body>
<script>
    let nums=[-5, -5, -6, -8, 54, 6, 5, 1, -6,-7];
    let lengthNumber= 0;
    for(let i=0; i<nums.length; i++){
        if (nums[i]<0){
            lengthNumber+=1;
        }
    }
    document.write('Số lượng giá trị âm là '+lengthNumber);
</script>
