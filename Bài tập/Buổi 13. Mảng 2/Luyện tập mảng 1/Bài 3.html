<body>
<script>
    let nums = [ 9,8,8,7,4,5,6,7,5,4,9];
    let size = nums.length;
    let max = nums[0];
    let sum = 0;
    function maxValue(){
        for (let i = 0; i<size; i++){
            if (nums[i]>max){
                max = nums[i];
            }
        } return max;
    }
    for (let i=0; i<size ; i++){
        sum+= nums[i]
    }
    document.write.('Giá trị trung bình là: '+sum/size);
    document.write("<br>"+'Giá trị lớn nhất là:' + maxValue());

</script>
</body>
</html>
