<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let nums=[ 2, 5, 6, 7, 1, 15, 8, 10, 13, 20];
    document.write("Dãy số ban đầu là: " + nums);
    for (let i=0; i<nums.length; i++){
        for (let j=i+1; j<nums.length; j++){
            if (nums[i]<nums[j]){
                let temp= nums[i];
                nums[i] = nums[j];
                nums[j]=temp;
            }
        }
    }
    document.write("<br> Dãy số sắp xếp từ lớn đến bé là: " + nums);
</script>

</body>
</html>
