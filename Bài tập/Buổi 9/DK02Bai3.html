<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập cạnh của hình vuông'));
    let sq = a*a;
    if (a >= 0){
        alert('Diện tích hình vuông là ' + sq);
    }else alert('none');
</script>
</body>
</html>
