<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập tuổi'));
    if (a>=16){
        alert('Tuổi học sinh đủ điều kiện vào học lớp 10');
    } else {
        alert('Tuổi học sinh không đủ điều kiện vào học lớp 10');
    }
</script>
</body>
</html>
