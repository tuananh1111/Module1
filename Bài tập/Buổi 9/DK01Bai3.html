<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số nguyên bất kỳ'));
    switch ((a>0) ? 1 : (a <0) ? -1 : 0){
        case 1:
            alert('Số này lớn hơn không');
            break;
            case -1:
                alert('Số này nhỏ hơn không');
                break;
                default:
                    alert('Số này bằng không');
                    break;
    }
</script>
</body>
</html>
