<script>
    // a b c là 3 cạnh của tam giác.
    let a= parseFloat(prompt('Nhập giá trị cạnh a'));
    let b= parseFloat(prompt('Nhập giá trị cạnh b'));
    let c= parseFloat(prompt('Nhập giá trị cạnh c'));
    let none=alert(' không phải giá trị của 3 cạnh tam giác');
    if (a >0 && b>0 && c>0){
        if ((a + b)> c){
            if ((b +c)>a){
                if ((a +c)>b){
                    alert("3 giá trị vừa nhập là giá trị 3 cạnh của 1 tam giác");
                }else none;
            }else none;
        }else none;
    }else none;
</script>
