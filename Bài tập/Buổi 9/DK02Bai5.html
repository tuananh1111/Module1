<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập giá trị cạnh kề thứ nhất của tam giác vuông:'));
    let b = parseFloat(prompt('Nhập giá trị cạnh kề thứ hai của tam giác vuông:'));
    let s = a*b/2;
    if (a > 0 && b > 0){
        alert('Diện tích hình tam giác là : ' + s);
    }else alert('none'); //none là giá trị nếu nhập giá trị âm.
</script>
</body>
</html>
