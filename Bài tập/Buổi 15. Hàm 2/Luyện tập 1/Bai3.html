<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAi3</title>
</head>
<body>
<script>
    function thamSo(num1, num2){
        if (num1>num2){
            alert("ok");
        }else
            return num1+num2;
    }
    let a = parseInt(prompt("Nhập num1"));
    let b= parseInt(prompt("Nhập num2:"));
    let c= thamSo(a,b);
    document.write(c);
</script>
</body>
</html>
