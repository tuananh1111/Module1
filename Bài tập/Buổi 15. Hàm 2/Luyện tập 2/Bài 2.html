<h2>Tính diện tích và chu vi hình tròn.</h2>

    let a= +prompt("Nhập bán kính hình tròn vào đây: ");
    function chuVi(num){
        let C=2*3.14*num;
        return C;
    }
    function dienTich(num){
        let D=3.14*num*num;
        return D;
    }
    let chuvi= document.write("Chu vi hình tròn là: "+ chuVi(a).toFixed(2) +"<br>");
    let dientich= document.write("Diện tích hình tròn là: "+ dienTich(a));
</script>
