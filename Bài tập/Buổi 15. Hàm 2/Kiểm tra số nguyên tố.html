<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 1 số có là số nguyên tố hay không</title>
</head>
<body>
<h1>Hiển thị số nguyên </h1>
<input type="text" id="number" >
<input type="button" value="check" onclick="checkPrime()">
<div id="result"></div>
<script>
    function isPrime(number){
        if (number<2){
            return false;
        }
        for (let i=2; i<=Math.sqrt(number); i++){
            if (number%i===0){
                return false;
            }
        }return true;
    }
    function checkPrime(){
        let V= document.getElementById('number').value;
        let result= document.getElementById('result');
        if (isPrime(V)){
            result.innerHTML=  " Là số nguyên tố";
        }else
        result.innerHTML =  " Không là số nguyên tố";
    }

</script>
</body>
</html>
