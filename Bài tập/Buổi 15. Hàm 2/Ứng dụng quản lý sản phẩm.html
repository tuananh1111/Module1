<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div>
    <h2>Add New Product</h2>
    <form>
        <input type="text" placeholder="New product" id="inputNewProduct" >
        <input type="button" value="Add" onclick="addNewProduct(document.getElementById('inputNewProduct').value)">
    </form>
    <br>
    <br>

    </form>
</div>
<div> <h2>Display All Product</h2></div>
<div id="display"></div>
<script>
let productArrs= ['iphone 6', 'iphone7','iphone8','iphoneX'];
function displayListProduct(){
    string= "<table>";
    string+="<tr>" +"<th >STT</th>"+"<th>Product</th>"+"<th>   </th>";
    for (let i=0; i<productArrs.length; i++){
        string+= "<tr>";
        string+= "<td>"+(i+1) +"</td>";
        string+= "<td>"+"<span id='nameProduct' onclick='editProductName()'>" productArrs[i]+"</span>"+ "</td>";
        string+= "<td onclick='deleteProduct()'>"+ "<input type='button' value='Delete'>" +"</td>"
        string+="</tr>";
    }
    string+="</table>";
    document.getElementById("display").innerHTML=string;
}
function addNewProduct(name){
    if(document.getElementById('inputNewProduct').value !== "" ){
        productArrs[productArrs.length]= name;
        displayListProduct();
        document.getElementById('inputNewProduct').value= "";
    }
}
</script>
