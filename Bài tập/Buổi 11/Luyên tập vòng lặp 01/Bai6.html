<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let num=+parseInt(prompt('Nhập số số chia hết cho 7:'));
    let count=0;
    let N=1;
    let sum = 0;
    while(count<num){
        if (N%7==0){
            sum=sum+N;
            N++;
            count++;
        }N++;
    }
    document.write(sum);
</script>
</body>
</html>
