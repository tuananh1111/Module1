<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let num=+parseInt(prompt('Nhập số lượng số trong dãy Fibonacci:'));
    let f1=1;
    let f2=0;
    for (i=0; i<num; i++){
        f=f1+f2;
        f1=f2;
        f2=f;
        document.write(f + ";" + "<br>");
    }
</script>
</body>
</html>
