<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //ax+b=0
    let a = parseFloat(prompt('Nhập giá trị a:'));
    let b = parseFloat(prompt('Nhập giá trị b:'));
    if (a == 0){
        if (b == 0){
            alert('Phương trình có vô số nghiệm ');
        }else alert('Phương trình vô nghiệm');
    }else alert('Phương trình có 1 nghiệm duy nhất là :' + -(b/a));
</script>
</body>
</html>
