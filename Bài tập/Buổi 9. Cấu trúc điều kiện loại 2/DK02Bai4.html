<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập chiều dài hình chữ nhật: '));
    let b = parseFloat(prompt('Nhập chiều rộng hình chữ nhật '));
    let s = a*b;
    if (a >0 && b>0){
        alert('Diện tích hình chữ nhật là: ' + s);
    }else alert('none'); //none là không thực hiện nếu nhập giá trị âm.
</script>
</body>
</html>
