<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số nguyên a'));
    let b = parseInt(prompt('Nhập số nguyên b'));
    let c = parseInt(prompt('Nhập số nguyên c'));
    if (a>b){
        if (a>c){
            alert("Số lớn nhất là số " + a);
        }else {
            alert('Số lớn nhất là số ' + b);
        }
    } else {
        alert('Số lớn nhất là số ' + c);
    }
</script>
</body>
</html>
