<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    td, input {
        width: 50px;
        height: 50px;
    }
    .nhap{
        width:  100%;
        font-size: x-large;
        text-align: right;
    }
    table{
        border: 5px solid black;
    }
</style>
<table>
    <tr>
        <td colspan="4"><input class="nhap" type="text" value="" id="inputString" ></td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="button('1')"></td>
        <td><input type="button"value="2" onclick="button('2')"></td>
        <td><input type="button" value="3" onclick="button('3')"></td>
        <td><input type="button"value="+" onclick="button('+')"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="button('4')"></td>
        <td><input type="button"value="5" onclick="button('5')"></td>
        <td><input type="button" value="6" onclick="button('6')"></td>
        <td><input type="button"value="-" onclick="button('-')"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="button('7')"></td>
        <td><input type="button"value="8" onclick="button('8')"></td>
        <td><input type="button" value="9" onclick="button('9')"></td>
        <td><input type="button"value="*" onclick="button('*')"></td>
    </tr>
    <tr>
        <td><input type="button" value="C" onclick="reset('C')"></td>
        <td><input type="button"value="0" onclick="button('0')"></td>
        <td><input type="button" value="=" onclick="result('=')"></td>
        <td><input type="button"value="/" onclick="button('/')"></td>
    </tr>
    <script>
        function button(val){
            document.getElementById('inputString').value+=val;
        }
        function result(){
            let x= document.getElementById('inputString').value;
            let y=eval(x);
            if (y==Infinity){
                y = "Math Error"
            }
            document.getElementById('inputString').value = y;
        }
        function reset(){
            document.getElementById('inputString').value='';
        }

    </script>
</table>



</body>
</html>
