<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sp = parseInt(prompt('Nhập số sản phẩm bán được'));
    let money = 300000; //Tiền của 1 sản phẩm bán ra.
    switch ((sp >= 300) ? 1 : (sp >= 200) ? 2 :(sp >= 100) ? 3 : 4){
        case 1:
            alert("Tiền hoa hồng nhận được là :" + money*0.1*sp);//0.1 là 10% hoa hồng của tất cả sp bán được.
            break;
            case 2:
                alert("Tiền hoa hồng nhận được là :" + money*0.06*sp);
                break;
                case 3:
                    alert("Tiền hoa hồng nhận được là :" + money*0.04*sp);
                    break;
                    case 4:
                        alert("Tiền hoa hồng nhận được là : " + money*0.02*sp);
                        break;

    }
</script>
</body>
</html>
