<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="thang" value="Thang"><button type="button" id="tinhsongay" onclick="tinh()">Tính số ngày</button>
<div id="result"></div>
<script>
    function tinh() {
        let month = document.getElementById('thang').value;
        switch (month){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('result').innerHTML= 'Tháng trên có 31 ngày';
                case '2':
                    document.getElementById('result').innerHTML='Tháng trên có 28 hoặc 29 ngày';
                    case '4':
                    case '6':
                    case '9':
                    case '11':
                        document.getElementById('result').innerHTML='Tháng trên có 30 ngày';

        }
    }


</script>
</body>
</html>
