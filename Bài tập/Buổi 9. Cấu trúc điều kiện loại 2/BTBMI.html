<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight= parseFloat(prompt('Nhập cân nặng:'));// cân nặng theo kg
    let height= parseFloat(prompt('Nhập chiều cao:'));// Chiều cao đơn vị mét
    let bmi= weight/(height*height);
    if (bmi<18.5){
        alert('Underweight');
    }else if (bmi<25){
        alert('Normal');
    }else if (bmi<30){
        alert('Overweight');
    }else alert('Obese');
</script>
</body>
</html>
