<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var cout = "<table border='1'width='300' cellpadding='3' cellspacing='0'>"
    for (i=1;i<=10;i++){
        cout = cout + "<tr>";
        for (j=1;j<=10;j++){
            cout=cout + "<td>" + i*j + "</td>";
        }
        cout=cout +"</tr>";
    }
    cout = cout + "</table>";
    document.write(cout);
</script>
</body>
</html>
