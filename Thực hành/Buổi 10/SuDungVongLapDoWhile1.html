<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Vòng Lặp Do - While</h1>
<script>
    let value = null;
    do {
        value = parseInt(prompt("Nhập số từ 1 -> 10 :"));
    }while (value < 1 || value > 10);
    alert('Số mà bạn vừa nhập là :  ' + value );

</script>
</body>
</html>
