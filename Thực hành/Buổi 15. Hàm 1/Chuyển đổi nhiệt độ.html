<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<form>
    <p>
        <label>Fahrenheit</label>
        <input type="text" id="inputFahrenheit" placeholder="Fahrenheit" oninput="temperatureConverter(value)"
        onchange="temperatureConverter(value)">

    </p>
    <p> Celsius: <span id="outputCelius"></span></p>
</form>
<script>
    function temperatureConverter(valNum){
        valNum = parseInt(valNum);
        document.getElementById('outputCelius').innerHTML = (valNum -32)/(1.8);
    }
</script>
</body>
</html>
