<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và gọi hàm</title>
</head>
<body>
<script>
    function processConfirm(answer){
        let result= "";
        if (answer){
            result = "Quá được luôn.";
        }else {
            result = "Dối lòng rồi.";
        }
        return result;
    }
    let confirmAnswer = confirm("Em thích tôi không?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);

</script>
</body>
</html>
