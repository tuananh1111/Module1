<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let arr1=[ 5,6,7,1,2,4,10];
    let arr2=[11,15,154,12,10];
    let arr3=[];
    function minArr(arr){
        if (arr.length==0){
            return -1;
        }
        let min=arr[0];
        for (let i=1; i<arr.length; i++){
            if (arr[i]<min){
                min=arr[i];
            }
        }
        return min;
    }
    document.write("Mảng 1 =["+ arr1 + "]"+ "   Giá trị nhỏ nhất trong mảng là:" + minArr(arr1) +"<br>");
    document.write("Mảng 2 =["+ arr2 + "]"+ "   Giá trị nhỏ nhất trong mảng là:" + minArr(arr2) + "<br>");
    document.write("Mảng 3 =["+ arr3 + "]"+ "   Giá trị nhỏ nhất trong mảng là:" + minArr(arr3));
</script>
</body>
</html>
