<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dưng lớp Date</title>
</head>
<body>
<script>
    let MyDate = function(day, month, year){
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay= function (){
            return this.day;
        }
        this.getMonth= function (){
            return this.month;
        }
        this.getYear= function (){
            return this.year;
        }
        this.setDay = function (day){
            this.day = day;
        }
        this.setMonth = function (month){
            this.month = month;
        }
        this.setYear = function (year){
            this.year = year;
        }
        this.setDate= function (day,month,year){
            this.day = day;
            this.month = month;
            this.year= year;
        }
        this.toString = function (){
            return this.day +"/"+this.month+"/"+this.year;
        }
    }

    let date= new MyDate(26,8,2020);
    let day= date.getDay();
    let month= date.getMonth();
    let year= date.getYear();
    console.log(day + "/"+ month +"/"+ year);

    date.setDay(6);
     date.setMonth(12);
     date.setYear(1998);
     day=date.getDay();
    month=date.getMonth();
    year= date.getYear();
    console.log(day + "/"+ month +"/"+ year);

    date.setDate(20,20,2020);
    alert(date.toString());

</script>
</body>
</html>
