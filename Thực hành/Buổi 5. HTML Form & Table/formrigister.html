<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>ĐĂNG KÝ HỌC VIÊN</h2>
<Table>
    <tr>
        <td>Họ và tên</td>
        <td><input type="text" id="tên" style="width: 70%"><label for="tên"></label></td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td><input type="text" id="bd" style="width: 50%"><label for="bd"></label>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td><input type="radio"id="nam"name="gt"><label for="nam">Nam</label>
            <input type="radio"id="nu" name="gt"><label for="nu">Nữ</label>

        </td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td><textarea name="add" id="address" cols="30" rows="10"></textarea><label for="address"></label></td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td>
            <select name="class" id="cl">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="php">php</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" style="width: 60%"></td>
    </tr>
    <tr>
        <td>Điện thoại</td>
        <td><input type="text"style="width: 60%"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" id="sm"value="Đăng kí">
            <input type="reset" id="rs"value="Nhập lại">
        </td>
    </tr>
</Table>
</body>
</html>
