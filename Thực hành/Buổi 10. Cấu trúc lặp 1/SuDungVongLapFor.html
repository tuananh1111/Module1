<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Vòng Lặp For</h1>
<p id="vongLapFor"></p>
<script>
    let text ="";
    for (i=0; i <5; i++){
        text += "The number is " + i + "<br>";
    }
    document.getElementById('vongLapFor').innerHTML = text;
</script>

</body>
</html>
